        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(225, 215, 215, 0.5); /* Dark transparent overlay */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white; /* White color for heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white; /* White color for labels */
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: #04043e;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links img {
            width: 40px;
            margin: 10px;
            cursor: pointer;
        }

        .chart {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Healthcare Dashboard</h1>

        <!-- Form for Name, Age, File Upload, and Submit -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <!-- Display the chart if the form is submitted -->
        {% if graph_html %}
            <div class="chart">
                {{ graph_html|safe }}
            </div>
            <div class="result-info">
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Age:</strong> {{ age }}</p>
            </div>
        {% endif %}
    </div>

   

</body>
</html>
